<template name="brandsList">
	<div class="ui segment">
			<p>
				{{> brandForm}}
				<div class="ui divider"></div>

				<table class="ui compact small celled striped table">
					<thead>
						<tr>
							<th></th>
							<th>Marque</th>
							<th>Domaine</th>
						</tr>
					</thead>
					<tbody>
						{{#each brands}}
							{{> brand}}
						{{/each}}
					</tbody>
				</table>
			</p>
	</div>
</template>
