<template name="usersList">
	<div class="ui segment">
			<p>
				<div class="ui divider"></div>
				<table class="ui compact celled definition table">
					<thead>
						<tr>
							<th></th>
							<th>Email</th>
							<th>Username</th>
						</tr>
					</thead>
					<tbody>
						{{#each users}}
							{{> user}}
						{{/each}}
					</tbody>
				</table>
			</p>
	</div>
</template>
