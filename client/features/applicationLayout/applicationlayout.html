<template name="applicationLayout">
	<div class="ui container">
		{{#if currentUser}}
			{{> Template.dynamic template=menu}}
			<div class="ui main container">
  				{{> Template.dynamic template=container}}
  			</div>
  		{{else}}
			{{> atForm state='signIn'}}
  		{{/if}}
  	  </div>
</template>
