<template name="deliveriesList">
	<div class="ui container">
		{{> header}}
		<div class="ui segment">
  			<p>
                        {{> deliveryForm}}
  				<table class="ui celled striped table">
					<thead>
  						<tr>
  							<th colspan="3">Prochains Arrivages</th>
  						</tr>
  					</thead>
  					<tbody>
  						{{#each deliveries}}
  							{{> delivery}}
    						{{/each}}
  					</tbody>
				</table>
  			</p>
		</div>
	</div>	
</template>
