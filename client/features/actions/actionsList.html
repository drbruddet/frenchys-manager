<template name="actionsList">
	<div class="ui segment">
			<p>
				{{> actionForm}}
				<div class="ui divider"></div>

				<table class="ui compact celled definition table">
					<thead>
						<tr>
							<th></th>
							<th>Zone</th>
							<th>Personne en Charge</th>
							<th>Action a faire</th>
						</tr>
					</thead>
					<tbody>
						{{#each actions}}
							{{> action}}
						{{/each}}
					</tbody>
				</table>
			</p>
	</div>
</template>
