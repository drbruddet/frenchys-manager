<template name="deliveriesList">
	<div class="ui segment">
			<p>
				{{> deliveryForm}}

				<div class="ui divider"></div>

				<table class="ui compact celled definition table">
					<thead>
						<tr>
							<th></th>
							<th class="four wide">Date</th>
							<th class="three wide" >Marque</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						{{#each deliveries}}
							{{> delivery}}
						{{/each}}
					</tbody>
				</table>

			</p>
	</div>
</template>
